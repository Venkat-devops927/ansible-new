- name: create user
  hosts: web
  become: yes
  tasks: 
  - name: check user exist or not
    ansible.builtin.command: id expense
    register: USER
    ignore_errors: true
  - name: print the output
    ansible.builtin.debug:
      msg: "user info is : {{ USER }}"
  - name: create user
    ansible.builtin.command: useradd expense
    when: {{ USER.rc:1}} 