- name: loops packages
  hosts: web
  become: yes
  tasks:
   - name: install packages
     ansible.builtin.package:
      name: "{{ item.name }}"
      state: "{{ item.state }}"
     loop:
      - { name: 'mysql' ,state: 'present'}
      - { name: 'nginx' ,state: 'present'}
      - { name: 'postfix' ,state: 'present'}
      - { name: 'httpd' ,state: 'present'}
   - name: run nginx
     ansible.builtin.service:
      name: nginx
      state: stopped
      enabled: true