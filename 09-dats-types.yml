- name: devops course information
  hosts: local
  connection: local
  vars:
    course: "devops with aws"
    duration: "120hrs"
    topics:
     - linux
     - shell
     - k8s
     - docker
    live: true
    tools:
      ci: jenkins
      cd: ansible
      cloud: aws
  tasks:
  - name: print the course information
    ansible.builtin.debug:
      msg: hi iam learning {{ course }},with duration:{{ duration }},topics are {{ topics }},live is {{ live }} with tools are {{ tools }}
